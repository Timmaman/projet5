<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oriphoto - Spécialiste des appareils photos vintages - Panier">
    <link rel="stylesheet" href="oriphoto.css">
    <title>Panier - Oriphoto </title>
    <link rel="icon" href="images/logosite.jpg" />

    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <script type="text/javascript" src="panier.js"></script>


</head>

<body onload="panier()">
    <header class="logo">
        <a id="logo" href="index.html">
            <img src="images/logosite.jpg" alt="logo Oriphoto" />
            <h1> Oriphoto</h1>
        </a>
        <nav>
            <a href="index.html">Index</a>
            <a class="active" href="panier.html">Panier</a>
        </nav>
    </header>
    <main id="all">
        <div id=final_header></div>
        <section id="buy">
            <article id="panier">
                <h2 id="modif"> Produits dans le panier: </h2>
                <p id="nothing"> Actuellement votre panier est vide.</p>
            </article>
            <article id="totalprice">
                <h2> Montant total : </h2>
            </article>
        </section>
        <section id="empty">
            <button onclick="clean()">Vider le panier</button>
            <article id="form">
                <h2> Merci de compléter ce formulaire pour commander: </h2>
                <form>
                    <p>
                        <label for="firstName"> Prénom: </label>
                        <input type="text" name="firstName" id="firstName" />
                    </p>
                    <p>
                        <label for="lastName"> Nom: </label>
                        <input type="text" name="lastName" id="lastName" />
                    </p>
                    <p>
                        <label for="adress"> Adresse: </label>
                        <input type="text" name="adress" id="adress" />
                    </p>
                    <p>
                        <label for="city">Ville:</label>
                        <input type="text" name="city" id="city" />
                    </p>
                    <p>
                        <label for="email"> Email: </label>
                        <input type="email" name="email" id="email" />
                    </p>
                </form>
                <button id="send" onclick="sendData()" />Commander</button>
            </article>
        </section>
        <div id="commande">
        </div>
    </main>
    <footer>
        <a href="mentions.html">Mentions légales</a>
    </footer>
</body>

</html>
