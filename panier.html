<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="oriphoto.css">
			<title>Panier - Oriphoto </title>
			<link rel="icon" href="images/logosite.jpg" />

			<link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
			<script type="text/javascript" src="panier.js"></script>


	</head>
	<body onload="panier()">
		<header class="logo">
			<a id="logo" href="index.html">
				<img src="images/logosite.jpg" alt="logo Oriphoto" />
				<h1> Oriphoto</h1>
			</a>
			<nav>
  				<a href="index.html">Index</a>
  				<a class="active"href="panier.html">Panier</a>
			</nav> 
		</header>
		<main id="all" >
			<section id="buy">
				<article id="panier">
					<h2> Produits dans le panier: </h2>
					<p id="nothing"> Actuellement votre panier est vide.</p>
				</article>
				<article id="totalprice">
					<h2> Montant total : </h2>
				</article>
			</section>
			<section id="empty">
				<button onclick="clean()" >Vider le panier</button>
				<article id="form">
					<h2> Merci de compléter ce formulaire pour commander: </h2>
					<form method="post" id="contact">
						<p>
							<label> Prénom: </label> 
							<input type="text" name="firstName" placeholder="Prénom" id="firstName" /> 
						</p>
						<p>
							<label> Nom: </label> 
							<input type="text" name="lastName" placeholder="Nom" id="LastName" /> 
						</p>
						<p>
							<label> Adresse: </label> 
							<input type="text" name="adress" placeholder="Adresse" id="adress" /> 
						</p>
						<p>
							<label>Ville:</label> 
							<input type="text" name="city" placeholder="Ville" id="city"/> 
						</p>
						<p>
							<label> Email: </label> 
							<input type="email" name="email" placeholder="Email" id="email" /> 
						</p>
						<input id="send" type="submit" value="Commander" />
					</form>
				</article>
			</section>
			<script type="text/javascript" src="button.js"></script>
		</main>
		<footer>
			<a href="mentions.html">Mentions légales</a>
		</footer>
	</body>
</html>
